  <!DOCTYPE html>
  <html>
    <head>
      <title>Cooking Converter (to Grams)</title>
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-3.2.1.js"></script>
      <script src="js/scripts.js"></script>
    </head>
    <body>
      <div class="container">
        <h1>Cooking Converter (to Grams)</h1>
        <div class="panel panel-default">
          <div class="panel-body">
            <form id="oz">
              <div class="form-group">
                <input id="oz" class="form-control" type="text">
              </div>
              <button type="submit" class="btn btn-warning">Ounces to Grams!</button>
            </form>
            <form id="lbs">
              <div class="form-group">
                <input id="lbs" class="form-control" type="text">
              </div>
              <button type="submit" class="btn btn-warning">Pounds to Grams!</button>
            </form>
            <form id="tbs">
              <div class="form-group">
                <input id="tbs" class="form-control" type="text">
              </div>
              <button type="submit" class="btn btn-warning">Tablespoons to Grams!</button>
            </form>
          </div>
        </div>
        <div class="well">
          <div id="output">

          </div>
        </div>
      </div>
    </body>
  </html>
